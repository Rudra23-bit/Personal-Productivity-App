<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Diary | Personal Productivity App</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  background:#ffffff;
  color:white;
}

/* ===== NAVBAR ===== */
header{
  background:linear-gradient(135deg,#9b5de5,#f15bb5);
  padding:20px 30px;
  box-shadow:0 10px 40px rgba(0,0,0,.5);
}

.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}

.brand{
  font-size:1.5rem;
  font-weight:bold;
}

.nav-links{
  display:flex;
  align-items:center;
  gap:20px;
}

.nav-links a{
  color:white;
  text-decoration:none;
  font-weight:600;
  position:relative;
  cursor:pointer;
}

.nav-links a::after{
  content:"";
  position:absolute;
  width:0;
  height:2px;
  background:#fee440;
  left:0;
  bottom:-4px;
  transition:.3s;
}

.nav-links a:hover::after{
  width:100%;
}

.nav-links select{
  padding:6px 10px;
  border-radius:8px;
  border:none;
  font-weight:bold;
}

/* ===== HEADER TITLE ===== */
header h1{
  margin-top:15px;
  text-align:center;
  font-size:2.2rem;
}

header p{
  text-align:center;
  margin-top:5px;
  color:#fee440;
}

/* ===== CARD ===== */
section{
  background:linear-gradient(145deg,#22223b,#1a1a2e);
  width:92%;
  max-width:650px;
  margin:40px auto;
  padding:30px;
  border-radius:20px;
  box-shadow:
    10px 10px 30px #0b0b14,
    -10px -10px 30px #2a2a40;
}

section h2{
  margin-bottom:20px;
  color:#fee440;
  display:flex;
  align-items:center;
  gap:12px;
}

section h2 i{
  font-size:1.8rem;
  color:#f15bb5;
  text-shadow:2px 2px 0 #9b5de5,
              4px 4px 10px rgba(0,0,0,.6);
}

/* ===== FORM ===== */
textarea,input[type="date"]{
  width:100%;
  margin:12px 0;
  padding:14px 16px;
  border-radius:12px;
  border:none;
  font-size:16px;
  background:#0f0f1a;
  color:white;
  box-shadow:inset 3px 3px 6px #090912,
             inset -3px -3px 6px #2a2a40;
}

textarea{
  height:140px;
  resize:vertical;
}

textarea:focus,input:focus{
  outline:none;
  box-shadow:
    inset 2px 2px 4px #090912,
    inset -2px -2px 4px #2a2a40,
    0 0 0 2px #9b5de5;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  height:52px;
  margin-top:15px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:bold;
  background:linear-gradient(135deg,#9b5de5,#f15bb5);
  color:white;
  cursor:pointer;
  box-shadow:0 8px 25px rgba(155,93,229,.5);
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 12px 35px rgba(241,91,181,.7);
}

/* ===== NOTES ===== */
ul{
  list-style:none;
  margin-top:15px;
}

li{
  background:#0f0f1a;
  margin:10px 0;
  padding:12px;
  border-radius:10px;
  box-shadow:inset 2px 2px 5px #090912,
             inset -2px -2px 5px #2a2a40;
  font-size:14px;
}

/* ===== MODALS ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal-box{
  background:#1a1a2e;
  padding:30px;
  width:320px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.8);
}

.modal-box h2{
  color:#fee440;
  margin-bottom:15px;
}

.modal-box input{
  margin:10px 0;
}

.close{
  float:right;
  cursor:pointer;
  font-size:20px;
}
</style>
</head>

<body>

<header>
  <div class="navbar">
    <div class="brand">üí∞Personal Productivity App</div>

    <div class="nav-links">
      <a href="http://127.0.0.1:5500/home.html">Home</a>
      <a href="http://127.0.0.1:5500/1login.html">Login</a>
      <a href="http://127.0.0.1:5500/sign%20up%202.html">Sign Up</a>
      <select onchange="changeLanguage(this.value)">
        <option>üåê Language</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
      </select>
    </div>
  </div>

  <h1>üìîDigital Diary</h1>
  <p>Write your thoughts, one day at a time</p>
</header>

<section>
  <h2><i class="fa-solid fa-book"></i> Write Diary</h2>

  <textarea id="note" placeholder="Write your diary entry..."></textarea>
  <button onclick="saveNote()">Save Entry</button>

  <input type="date" id="searchDate" onchange="searchNotes()">
  <ul id="noteList"></ul>
</section>

<!-- LOGIN MODAL -->
<div class="modal" id="login">
  <div class="modal-box">
    <span class="close" onclick="closeModal('login')">‚úñ</span>
    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</div>

<!-- SIGNUP MODAL -->
<div class="modal" id="signup">
  <div class="modal-box">
    <span class="close" onclick="closeModal('signup')">‚úñ</span>
    <h2>Sign Up</h2>
    <input placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Create Account</button>
  </div>
</div>

<script>
let notes=[];

function saveNote(){
  const noteText=document.getElementById("note").value;
  if(!noteText) return;

  const date=new Date().toISOString().split("T")[0];
  notes.push({date,noteText});
  document.getElementById("note").value="";
  displayNotes(notes);
}

function searchNotes(){
  const date=document.getElementById("searchDate").value;
  const filtered=notes.filter(n=>n.date===date);
  displayNotes(filtered);
}

function displayNotes(list){
  const ul=document.getElementById("noteList");
  ul.innerHTML="";
  list.forEach(n=>{
    const li=document.createElement("li");
    li.innerHTML=`<b>${n.date}</b><br>${n.noteText}`;
    ul.appendChild(li);
  });
}

function openModal(id){
  document.getElementById(id).style.display="flex";
}

function closeModal(id){
  document.getElementById(id).style.display="none";
}

function changeLanguage(lang){
  alert("Language switched to: "+lang);
}
</script>

</body>
</html>
